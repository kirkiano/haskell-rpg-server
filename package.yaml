name:                rpg-server-engine
version:             0.1.0.1
github:              "kirkiano/rpg-server-engine-haskell"
license:             BSD3
author:              "Kirkian O"
maintainer:          "kirkiano137@gmail.com"
copyright:           "2012-2019 Kirkian O"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            RPG server

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/kirkiano/rpg-server-engine-haskell#readme>

dependencies:
- aeson                == 1.4.5.0
- base                 >= 4.7 && < 5
- base64-bytestring    == 1.0.0.1
- binary               == 0.8.7.0
- bytestring           == 0.10.8.2
- concurrent-extra     == 0.7.0.12
- containers           == 0.6.0.1
- exceptions           == 0.10.3
- HUnit                == 1.6.0.0
- loggit               == 0.1.0.5
- network              == 2.8.0.1
- network-simple       == 0.4.1
- optparse-applicative == 0.14.3.0
- postgresql-simple    == 0.6.2
- regex                == 1.0.2.0
- regex-compat         == 0.95.1
- rpg-common           == 0.1.0.0
- send-receive         == 0.2.2.7
- stm                  == 2.5.0.0
- text                 == 1.2.3.1
- time                 == 1.8.0.2
- transformers         == 0.5.6.2
- unix                 == 2.7.2.2
- utf8-string          == 1.0.1.1

library:
  source-dirs: src

executables:
  rpg-server-engine-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rpg-server-engine

tests:
  rpg-server-engine-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - rpg-server-engine
